    <header class="search-header">
      <h1>Search For A City</h1>
    </header>
    <section id="search-section">
      <section class="signup-section">
        <form class="signup">
          <label for="city">City: </label>
          <input autocomplete="off" type="text" id="city" name="city" />
          <div id="auto-complete"></div>
          <button id="search-btn" class="btn btn-outline-secondary" type="submit" value="Submit">
            Search
          </button>
        </section>

        <section id="test-results" class="inactive"> 
          <h3 id="city-title"></h3>
          <div id="description"></div>
          <table id="results-table" class="table table-borderless table-hover"> 
            <thead class="wider">
              <tr>
                <th scope="col">Attribute</th>
                <th scope="col" class="wider">Bar</th>
                <th scope="col">Value</th>
                <!--<th scope="col">Attribute</th>
                <th scope="col" class="wider">Bar</th>
                <th scope="col">Value</th>-->
              </tr>
          </thead>
              <tbody id="table-body">
             
              </tbody>
            </table>
        </section>

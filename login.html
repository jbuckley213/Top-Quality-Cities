<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Document</title>
  </head>
  <body>
    <nav
      id="nav-id"
      class="navbar navbar-light navbar-expand-lg light-blue lighten-4"
    >
      <a id="logo" class="navbar-brand" href="index.html"
        ><img src="./images/logo.png" alt="logo"
      /></a>

      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent1"
        aria-controls="navbarSupportedContent1"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="dark-blue-text"><i class="fas fa-bars fa-1x"></i></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent1">
        <ul class="nav-margin navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="search.html"
              >Search <span class="sr-only">(current)</span></a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="about.html">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="signup.html">Signup</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="login.html">Login</a>
          </li>
        </ul>
      </div>
    </nav>
    <header>
      <h2 class="login-title">Login</h2>
    </header>

    <section class="login-section">
      <div class="login-img">
        <img src="images/login-new2.jpg" alt="city-pic" />
      </div>
      <form class="login">
        <!--<label for="email">Email</label>-->
        <input type="email" id="email" name="email" placeholder="Email" />
        <!--<label for="password">Password: </label>-->
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Password"
        />
        <button
          id="login-button"
          class="btn btn-outline-secondary"
          type="submit"
          value="Login"
        >
          Login
        </button>
        <p class="redirect">
          Don't have an account? <a href="signup.html">Signup here</a>
        </p>
        <div class="message-container"></div>
      </form>
    </section>

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
    <script src="./scripts/Login.js"></script>
    <script src="./scripts/Database.js"></script>
  </body>
</html>
